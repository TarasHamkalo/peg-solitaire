<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      data-bs-theme="light">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Simple Sidebar - Start Bootstrap Template</title>


    <!-- Core theme CSS (includes Bootstrap)-->
<!--    <link th:href="@{/static/css/bootstrap.css}" rel="stylesheet" />-->
    <link th:href="@{/css/sidebar.css}" rel="stylesheet" />
    <link th:href="@{/css/peg.css}" rel="stylesheet" />
    <link th:href="@{/css/board.css}" rel="stylesheet" />
</head>
<body>
<div class="d-flex " id="wrapper">
    <div class="border" id="sidebar-wrapper">
        <div class="fs-5 p-3 border-bottom">Start Bootstrap</div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action p-3" href="#!">Dashboard</a>
            <a class="list-group-item list-group-item-action p-3" href="#!">Shortcuts</a>
            <a class="list-group-item list-group-item-action p-3" href="#!">Overview</a>
            <a class="list-group-item list-group-item-action p-3" href="#!">Events</a>
            <a class="list-group-item list-group-item-action p-3" href="#!">Profile</a>
            <a class="list-group-item list-group-item-action p-3" href="#!">Status</a>
        </div>
    </div>


    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item active"><a class="nav-link" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Link</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#!">Action</a>
                                <a class="dropdown-item" href="#!">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#!">Something else here</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="container-fluid" id="text-container">
            <h1 class="mt-4">Simple Sidebar</h1>
        </div>

        <div class=" d-flex gap-5 flex-column">

            <div class="container-fluid d-flex p-5 flex-column align-items-center" id="pegsolitaire-container">

                <div class="board">
                    <div th:each="row : ${boardCells}">
                        <div class="board-row">
                            <div th:each="cell : ${row}">
                                <div class="board-cell"><div class="peg"></div></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</div>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
