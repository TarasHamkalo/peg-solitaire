<!DOCTYPE html>
<html data-bs-theme="light"
      lang="en"
      layout:decorate="~{layout/layout.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<div class="container-fluid d-flex flex-column" layout:fragment="content">
    <nav class="navbar m-2 navbar-expand-lg ">
        <div class="container-fluid fs-1 d-flex flex-md-wrap gap-1 justify-content-center">
            <a href="/pegsolitaire/undo">
                <div class="btn btn-danger">Undo</div>
            </a>

            <form method="POST" action="/pegsolitaire/new">
                <input type="submit" class="btn btn-info" value="Restart">
            </form>
        </div>
    </nav>


    <div class=" d-flex gap-5 flex-column">
        <div class="container-fluid d-flex p-5 flex-column align-items-center" id="pegsolitaire-container">
            <div class="board">
                <div th:each="row, i: ${boardCells}">
                    <div class="board-row">
                        <div class="board-cell"
                             th:data-x="${j.index}"
                             th:data-y="${i.index}"
                             th:each="cell, j: ${row}"
                             th:if="${cell != null}">

                            <div th:class="${cell.isEmpty() ? '' : 'peg'}"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<span layout:fragment="additional-scripts" th:replace="~{fragments/fragments::game-scripts}"></span>
</html>
