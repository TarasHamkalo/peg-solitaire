<!DOCTYPE html>
<html lang="en"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      xmlns:th="http://www.thymeleaf.org">

<head th:fragment="html-head">
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=yes" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <title>Peg solitaire</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta3/css/bootstrap-select.min.css" rel="stylesheet"/>

    <link rel="stylesheet" th:href="@{/css/service.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <span layout:fragment="additional-css" th:remove="tag"></span>
</head>

<body class="sb-sidenav-toggled">

<div id="wrapper">
    <div id="page-content-wrapper">

        <div th:replace="~{fragments/fragments::navbar(${levels}, ${events}, ${setupForm}, ${isIndex})}"></div>

        <div id="content">
            <main layout:fragment="content" th:remove="tag"></main>
        </div>

        <footer th:replace="~{fragments/fragments::footer}"></footer>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta3/js/bootstrap-select.min.js"></script>
<script th:src="@{/js/events.js}"></script>
<script th:src="@{/js/auth.js}"></script>
<script th:src="@{/js/constants.js}"></script>
<script th:src="@{/js/request.js}"></script>

<span layout:fragment="additional-scripts" th:remove="tag"></span>
</body>
</html>
